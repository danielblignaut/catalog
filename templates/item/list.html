{% extends "base.html" %}
{% block body %}
	<h3>{{ item['name'] }}</h3>
	<span>in <a href="{{url_for('view_category', category=item['category_id'])}}">{{ item['category']}}</a></span>
	<div class="item-jumbo">
		{% if 'username' in session %}

			{% if session['user_id'] == item['user_id'] %}
				<div class="row">
					<div class="col-xs-6">
						<span>You are the owner</span>		
					</div>

					<div class="col-xs-6">
						<div class="pull-right">
							<a class="btn btn-danger" href="{{ url_for('delete_item', item=item['id'], state= state) }}">Delete</a>

							<a class="btn btn-primary" href="{{ url_for('edit_item', item=item['id']) }}">Edit</a>
						</div>
					</div>

				</div>
			{% endif %}

		{% endif %}

		<div class="row">
			<div class="col-xs-12 col-sm-6">
				<img src="http://localhost:5000{{ item['picture'] }}" alt="{{item['name']}}" />
			</div>
			<div class="col-xs-12 col-sm-6">
				<p>{{item['description']}}</p>
			</div>
		</div>
	</div>
{% endblock %}
